apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: react-app
  template:
    metadata:
      labels:
        app: react-app
    spec:
      containers:
        - name: react-app
          image: reonbritto/gitops01:902e5819d380cf814509290549f50364d7d6fa06
          imagePullPolicy: Always
          ports:
            - containerPort: 80
