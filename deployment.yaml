apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-app
spec:
  replicas: 4
  selector:
    matchLabels:
      app: react-app
  template:
    metadata:
      labels:
        app: react-app
    spec:
      containers:
        - name: react-app
          image: reonbritto/gitops01:e6218e9d45d6619ed1cfc9e1119779927f7a3263
          imagePullPolicy: Always
          ports:
            - containerPort: 80
