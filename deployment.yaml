apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-app
spec:
  replicas: 4
  selector:
    matchLabels:
      app: react-app
  template:
    metadata:
      labels:
        app: react-app
    spec:
      containers:
        - name: react-app
          image: reonbritto/gitops01:497416158369f562cf02355d7b859774967b81f1
          imagePullPolicy: Always
          ports:
            - containerPort: 80
