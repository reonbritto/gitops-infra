apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-app
spec:
  replicas: 4
  selector:
    matchLabels:
      app: react-app
  template:
    metadata:
      labels:
        app: react-app
    spec:
      containers:
        - name: react-app
          image: reonbritto/gitops01:cd696315de4c2fc96c0020c47c6c275bbec1ef38
          imagePullPolicy: Always
          ports:
            - containerPort: 80
